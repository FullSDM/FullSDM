<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Tarjeta de Presentación</title>
                <style>
                        body {
                                    font-family: Arial, sans-serif;
                                                background-color: #f4f4f9;
                                                            margin: 0;
                                                                        padding: 0;
                                                                                    display: flex;
                                                                                                justify-content: center;
                                                                                                            align-items: center;
                                                                                                                        height: 100vh;
                                                                                                                                }
                                                                                                                                        .card {
                                                                                                                                                    background: #fff;
                                                                                                                                                                width: 300px;
                                                                                                                                                                            border-radius: 10px;
                                                                                                                                                                                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                                                                                                                                                                                                    overflow: hidden;
                                                                                                                                                                                                                text-align: center;
                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                .banner {
                                                                                                                                                                                                                                            background: linear-gradient(45deg, #3b5998, #8b9dc3);
                                                                                                                                                                                                                                                        padding: 30px 0;
                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                        .profile-pic {
                                                                                                                                                                                                                                                                                    width: 100px;
                                                                                                                                                                                                                                                                                                height: 100px;
                                                                                                                                                                                                                                                                                                            border-radius: 50%;
                                                                                                                                                                                                                                                                                                                        border: 5px solid #fff;
                                                                                                                                                                                                                                                                                                                                    margin-top: -60px;
                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                    .card-content {
                                                                                                                                                                                                                                                                                                                                                                padding: 20px;
                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                .card-content h2 {
                                                                                                                                                                                                                                                                                                                                                                                            margin: 0;
                                                                                                                                                                                                                                                                                                                                                                                                        color: #333;
                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                        .card-content p {
                                                                                                                                                                                                                                                                                                                                                                                                                                    color: #777;
                                                                                                                                                                                                                                                                                                                                                                                                                                                margin: 5px 0 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                .buttons a {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            display: inline-block;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        margin: 10px 5px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    padding: 10px 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                color: #fff;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            background: #3b5998;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        text-decoration: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    border-radius: 5px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                transition: background 0.3s;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .buttons a:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            background: #2a477a;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .buttons a.whatsapp {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        background: #25D366;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        .buttons a.whatsapp:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    background: #1da955;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="card">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="banner"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <img src="https://via.placeholder.com/100" alt="Foto de Perfil" class="profile-pic">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="card-content">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <h2>Nombre Apellido</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <p>Posición | Compañía</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="buttons">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <a href="tel:+123456789">Llamar</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <a href="mailto:email@ejemplo.com">Correo</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <a href="https://wa.me/123456789" class="whatsapp">WhatsApp</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <a href="vcard.vcf">Guardar Contacto</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </html>
