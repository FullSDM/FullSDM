<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/jpg" href="https://fullsdm.com/fullsdm.jpg" />
    <meta name="robots" content="index, follow" />
    <title>FullSDM</title>
    <style>
      body {
        background-color: #1e1e1e;
        color: #e0e0e0;
        font-family: "Rajdhani", sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .profile {
        text-align: center;
        margin-bottom: 40px;
        position: relative;
      }
      .profile img {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease;
      }
      .profile img:hover {
        transform: scale(1.1);
      }
      h1,
      h2 {
        margin: 10px 0;
        color: #ffffff;
      }
      h2 {
        color: #ffffff;
      }
      .description {
        text-align: center;
        font-size: 1.1em;
        line-height: 1.6;
      }
      .projects,
      .skills,
      .contact {
        margin-bottom: 40px;
      }
      .projects ul,
      .skills ul {
        list-style-type: none;
        padding: 0;
      }
      .projects li,
      .skills li {
        margin: 15px 0;
        padding: 15px;
        border-radius: 8px;
        background-color: #333;
        transition: background-color 0.3s ease;
      }
      .projects li:hover,
      .skills li:hover {
        background-color: #444;
      }
      .projects a,
      .skills a {
        color: #ffffff;
        text-decoration: none;
      }
      .projects a:hover,
      .skills a:hover {
        text-decoration: underline;
      }
      .contact p,
      .contact form {
        margin: 10px 0;
        text-align: center;
      }
      .contact input,
      .contact textarea {
        width: calc(100% - 40px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ffffff;
        border-radius: 5px;
        background-color: #333;
        color: #e0e0e0;
      }
      .contact button {
        background-color: #ffffff;
        color: #000000;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }
      .contact button:hover {
        background-color: #ffffff;
      }
      .quote {
        font-style: italic;
        margin-top: 20px;
        border-top: 1px solid #333;
        padding-top: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="https://fullsdm.com/fullsdm.jpg" alt="Foto de Perfil" />
        <h1>Jorge Jiménez</h1>
        <h2>@fullsdm</h2>
      </div>

      <div class="description">
        <p> 
          "Aprende como si fueras a vivir para siempre, vive como si fueras a morir mañana."
        </p>
      </div>

      <div class="quote">
        <p>
          2024 &copy; fullsdm
        </p>
      </div>
    </div>
  </body>
</html>
